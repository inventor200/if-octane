<div id="background-container" aria-hidden="true">
    <div id="background-left"></div>
    <div id="background-right"></div>
    <div id="transcript-darkener"></div>
</div>
<main id="game-container">
    <div class="transcript-div" id="init-transcript-area"></div>

    <div class="transcript-div" id="bottom-page-spacer"></div>
</main>
